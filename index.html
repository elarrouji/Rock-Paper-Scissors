<!Doctype html>
<html>
    <head>
        <title>Rock Paper Scisor</title>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="welcome">Choose your weapon.</br>First To Reach 5 Points Win.</h1>
        <div class="score">
            <p id="user-score">Your Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
        </div>
        <h3>Your Choice</h3>
        <div class="choices">
            <button class="choice" id="rock" value="rock"><i class="far fa-hand-rock"></i></button>
            <button class="choice" id="paper" value="paper"><i class="far fa-hand-paper"></i></button>
            <button class="choice" id="scissors" value ="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
        <h3>Computer's Choice</h3>
        <div class="choices">
            <button disabled class="computer-choice" id="rock" value="rock"><i class="far fa-hand-rock"></i></button>
            <button disabled class="computer-choice" id="paper" value="paper"><i class="far fa-hand-paper"></i></button>
            <button disabled class="computer-choice" id="scissors" value ="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
        <h3 id="round-message">Let's start!</h3>
        <button onclick = "reset()" id="reset" disabled><i id="redo" class="fas fa-redo"></i>Try Again</button>
        <h2 id="winner"></h2>
        <script src="./script.js">

        </script>
    </body>
</html>
